    <title>TruthGuard</title>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>

<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
      :root {
        --primary-color: #19e6c4;
      }
      body {
        font-family: "Roboto", "Open Sans", sans-serif;
      }
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-family: "Montserrat", "Poppins", "Inter", sans-serif;
      }
      .glow-on-hover {
        transition: box-shadow 0.3s ease-in-out;
      }
      .glow-on-hover:hover {
        box-shadow: 0 0 15px 5px rgba(25, 230, 196, 0.4);
      }
      .button-glow-on-hover:hover {
        box-shadow: 0 0 20px 0px rgba(25, 230, 196, 0.6);
      }
      .icon-glow-on-hover:hover {
        filter: drop-shadow(0 0 8px rgba(25, 230, 196, 0.7));
      }
    </style>
  </head>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
